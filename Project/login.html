<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Business Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Username or Email</label>
                <input type="text" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full p-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg">Login</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? <a href="signup.html" class="text-blue-600">Sign up</a>
        </p>
        <a href="project.html" class="block text-center mt-4 text-blue-600">Back to Home</a>
    </div>
</body>
</html>
