<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class=" flex justify-center bg-green-500 text-white">
    <p class="p-2 text-lg">Feedback Form</p>
    <form method="Get" class="p-2">
    <p>Name<p>
        <input type="text" class="w-full p-2 rounded border border-gray-300 text-black">

    <p>Email<p>
        <input type="email" required class="w-full p-2 rounded border border-gray-300 text-black">

        <p>Rating</p>
        <div class="flex gap-4">
        <p><input type="radio" name="rating" value="1"> 1<p>
        <p><input type="radio" name="rating" value="2"> 2<p>
        <p><input type="radio" name="rating" value="3"> 3<p>
        <p><input type="radio" name="rating" value="4"> 4<p>
        <p><input type="radio" name="rating" value="5"> 5<p>
        </div>

    <p>Message<p>
        <textarea class="p-2 w-full border rounded"></textarea>

        <button type="submit" class="bg-red-500 text-white border rounded">Submit</button>
    </form>

</body>

</html>
