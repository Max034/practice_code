<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick test</title>
    <script>
        function hai() {
            alert("Hello!");
        }
        function press() {
            alert("Press!");
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" onkeypress="press()" name="name"><br>
        <input type="submit" onclick="hai()"  value="Submit">
    </form>
</body>
</html>
