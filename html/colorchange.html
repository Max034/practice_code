<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to change Color</title>
    <link href="/css/Colorchange.css" rel="stylesheet">
</head>

<body>
    <h1>Dynamic Paragraph Styler</h1>

    <div id="container">

        <div id="div1">
            <label for="textColor">Select a Color:</label>
            <select id="textColor">
                <option value="Black">Black</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
            </select>

            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="big">Big</option>
            </select>

            <label for="bgColor">Background Color:</label>
            <select id="bgColor">
                <option value="White">White</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
                <option value="Pink">Pink</option>
            </select>
        </div>
    </div>
    <div id="div2">This is a small paragraph. Change my Style!</div>

    
</body>

</html>
