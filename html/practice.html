<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Enables multiple rows */
            height: 300px;
            border: 2px solid black;
            background-color: lightgray;
        }
        .box {
            width: 100px;
            height: 60px;
            background-color: coral;
            border: 2px solid black;
            text-align: center;
            line-height: 60px;
        }

        /* align-items Example */
        .items-example {
            align-items: center; /* Aligns items vertically */
        }

        /* align-content Example */
        .content-example {
            align-content: space-between; /* Adds space between rows */
        }
    </style>
</head>
<body>

    <h3>align-items: center; (Single Row)</h3>
    <div class="container items-example">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h3>align-content: space-between; (Multiple Rows)</h3>
    <div class="container content-example">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>
</html>
