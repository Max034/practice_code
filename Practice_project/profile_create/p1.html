<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Resposive Profile</title>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sk Soleman Ali</span>
            <span class="job">Game Developer</span>
        </div>
        <div class="media-buttoms">
            <a href="#" style="background: #4267b2 " class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #0077B5" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="lang">
            <i style="color: #004482;" class='bx bxl-c-plus-plus'></i>
            <i style="color: #e34c26" class='bx bxl-html5'></i>
            <i style="color: #264de4" class='bx bxl-css3'></i>
            <i style="color: #f0db4f" class='bx bxl-javascript'></i>
        </div>
    </div>
</body>
</html>
